<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="css/cover.css" type="text/css"/>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/9add847c99.js"></script>

        <script src="js/myJS.js"></script>

        <title>Rob's Sage Quotes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="site-wrapper">

            <div class="site-wrapper-inner">

                <div class="cover-container">

                    <header class="masthead clearfix float-center">
                        <div class="inner">
                            <h3 class="masthead-brand">Rob's Quote Generator</h3>
<!--                            <nav class="nav nav-masthead">
                                <a class="nav-link active" href="#">Home</a>
                                <a class="nav-link" href="#">Features</a>
                                <a class="nav-link" href="#">Contact</a>
                            </nav>-->
                        </div>
                    </header>

                    <main role="main" class="inner cover">
                        <hr/>
                        <div class="lead">
                            <blockquote class="blockquote">
                                <p class="mb-0" id="myQuote"></p>
                                <footer class="blockquote-footer"><cite id="myAuthor" title="Source Title"></cite></footer>
                            </blockquote>

                            <script>
                                var quote = getRandomQuote();
                            </script>
                        </div>

                        <hr/>
                        <div id="container">

                            <button type="button" class="btn float-center" onclick="getRandomQuote()"><i class="fa fa-refresh fa-spin"></i> Get quote!</button>
                            <a class="btn btn-social-icon btn-twitter" onclick="tweetQuote()" id="btnTweet">
                                <span class="fa fa-twitter"></span>
                            </a>
                            
                              
                        </div>
                    </main>

                    <footer class="mastfoot">
                        <div class="inner">
                            <p>A freecodecamp project by <a href="https://zenhog.com/">zenhog</a>, <a href="https://twitter.com/RobWAFowler">@RobWAFowler</a>.</p>
                        </div>
                    </footer>

                </div>

            </div>

        </div>


    </body>
</html>
